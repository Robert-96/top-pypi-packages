<div class="py-3 mb-3 text-gray-50 border-b border-t border-gray-800">
  <div class="mt-1 flex rounded text-base text-green-500">
    <div class="flex-1 mr-2 text-white">
      <input id="search-input" type="text" placeholder="Find a package..." class="focus:ring-green-300 focus:border-green-300 focus:outline-none flex-1 block w-full px-5 py-1 rounded shadow-sm bg-gray-900 border border-gray-800">
    </div>

    <div class="flex">
      <button id="sort-button" type="button" class="flex justify-center px-5 py-1 border border-gray-800 rounded-md shadow-sm text-gray-400 hover:bg-green-500 hover:text-white">
        {{ icons.sort_descending(class='h-6 w-6 self-center hidden', id='sort-descending') }}
        {{ icons.sort_ascending(class='h-6 w-6 self-center', id='sort-ascending') }}
      </button>
    </div>
  </div>
</div>
