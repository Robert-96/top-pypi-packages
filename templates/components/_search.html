<div class="mt-3 flex border-b border-gray-800">
  <div class="{{ 'menu-button-active' if (current_page == '30_days') else 'menu-button' }}">
    <a href="{{ './30-days.html' if (current_page != '30_days') else '#' }}" type="button" id="button-365" class="block px-5 py-1">
      30 Days
    </a>
  </div>

  <div class="{{ 'menu-button-active' if (current_page == '365_days') else 'menu-button' }}">
    <a href="{{ './365-days.html' if (current_page != '365_days') else '#' }}" type="button" id="button-30" class="block px-5 py-1">
      365 Days
    </a>
  </div>
</div>

<div class="py-3 mb-3 text-gray-50 border-b border-gray-800">
  <div class="mt-1 flex rounded text-base text-green-500">
    <div class="flex-1 mr-2 text-white">
      <input id="search-input" type="text" placeholder="Find a package..." class="focus:ring-green-300 focus:border-green-300 focus:outline-none flex-1 block w-full px-5 py-1 rounded shadow-sm bg-gray-900 border border-gray-800">
    </div>

    <div class="flex">
      <button id="sort-button" type="button" class="flex justify-center px-5 py-1 border border-white rounded-md shadow-sm text-white hover:bg-white hover:text-gray-900">
        {{ icons.sort_descending(class='h-6 w-6 self-center hidden', id='sort-descending') }}
        {{ icons.sort_ascending(class='h-6 w-6 self-center', id='sort-ascending') }}
      </button>
    </div>
  </div>
</div>
